<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS system</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="cruds">
    <div class="header"> 
        <h2>cruds </h2>
        <p> PHARMACY Management System </p>
    </div>

    <div class="inputs">
        <input type="text" id="title" placeholder="Title" > 
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price" > 
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" > 
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" > 
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" > 
            <small id="total"> </small>    
        </div>
        <input id="count" placeholder="count" type="number">
        <input id="category" placeholder="category" type="text">
        <button id="submit" > Create</button>
    </div>

    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnsearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle"> Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory"> Search By Category</button>
            </div>
        </div>

        <div>
            <div id="deleteAll">
                
            </div>
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
                <!-- <tr>
                    <td>1</td>
                    <td>i phone 11</td>
                    <td>sds</td>
                    <td>4000</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>2100</td>
                    <td>phone</td>
                </tr> -->
            </tbody>

        </table>
    </div>
</div>


<script src="./js/script.js"></script>
</body>
</html>
